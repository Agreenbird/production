<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慕课网</title>
    <link rel="stylesheet" href="css/rerset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="headerBar">

        <div class="topBar ">
            <div class="container ">
                <div class="fl">
                    <a href="#">收藏慕课</a>
                </div>
                <div class="fr">
                    <span>欢迎来到慕课网!</span>
                    <a href="#">[登录]</a>
                    <a href="#">[注册]</a>
                </div>
            </div>
        </div>
        <div class="logoBar">
            <div class="container ">
                <div class="logo ">
                    <a href="#">
                        <img src="img/logo.jpg" alt="慕课网">
                    </a>
                </div>
                <div class="searchBar fl">
                    <input type="text" class="search-input fl">
                    <input type="submit" class="search-btn fl">
                </div>
                <div class="cart fr ">
                    <span class="cartText fl">
                        <a href="#">购物车</a>
                    </span>
                    <span class="cartNum fr">0</span>
                </div>
            </div>
        </div>
        <div class="navBar">
            <div class="container">
                <div class="shopClass fl">
                    <h3>全部商品分类 <i></i></h3>
                   
                </div>
                <ul class="nav fl">
                    <li class="active"><a href="#">数码城</a></li>
                    <li><a href="#">天黑黑</a></li>
                    <li><a href="#">团购</a></li>
                    <li><a href="#">发现</a></li>
                    <li><a href="#">二手特卖</a></li>
                    <li><a href="#">名品会</a></li>
                </ul>
            </div>
        </div>
        <div class="banner container clearfix">
            <div class="bannerBar">
                <ul class="imgBox">
                    <li><a href="#"><img src="img/banner_1_07.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/banner_3_03.jpg" alt=""></a></li>
                </ul>
                <div class="imgNum">
                    <a href="" class="imgActive"></a>
                    <a href=""></a>
                </div>
            </div>
        </div>
        <div class="shopTit container">
            <span class="icon"></span>
            <h3>家用电脑</h3>
            <a href="#" class="more">更多&gt;&gt;</a>
        </div>
    </div>
</body>

</html>
